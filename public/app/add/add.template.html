<link ref="stylesheet" href="app/add/add.stylesheet.css">
<br/>
<h4>Add Model</h4>
<!-- Error message -->
<div class="row">
    <div class="col s12 center-align">
        <div ng-hide="!myValue" class="card-panel #f44336 red z-depth-0" ng-model="error">{{error}}</div>
    </div>
</div>
<table class="striped">
    <thead>
        <tr class="#42a5f5 blue lighten-1 z-depth-0">
            <td class="center-align white-text centered">View</td>
            <td class="center-align white-text centered">Controller</td>
            <td class="center-align white-text centered">Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr class="white z-depth-0">
            <td colspan="3">
                <div class="row">
                    <form ref='uploadForm' id='uploadForm' action='/uploadFiles' method='post' encType="multipart/form-data" target="hiddenFrame">
                        <div class="file-field input-field col s4 offset-s1">
                            <div class="btn waves-effect waves-light #9e9e9e grey">
                                Select file
                                <input tooltipped type="file" name="view" id="viewFile" data-position="top" data-delay="50" data-tooltip="Attach a template.html!"
                                />
                            </div>
                        </div>
                        <div class="file-field input-field col s4">
                            <div class="btn waves-effect waves-light #9e9e9e grey">
                                Select file
                                <input tooltipped type="file" name="ctrl" id="ctrlFile" data-position="top" data-delay="50" data-tooltip="Attach a controller.js!"
                                />
                            </div>
                        </div>
                        <div class="col s2">
                            <button tooltipped class="btn waves-effect waves-light blue" type='submit' value='Upload!' ng-click="add()" data-position="top"
                                data-delay="50" data-tooltip="Upload!" style="margin-top: 20px;">
                                Add MVC
                            </button>
                        </div>
                    </form>
                </div>
            </td>
        </tr>
        <tr class="white z-depth-0">
            <td colspan="3">
                <div class="row">
                    <button class="btn waves-effect waves-light #aa00ff purple accent-4 col s4" ng-click="downloadView()" style="margin-left:1%">
                        Download example.template.html
                    </button>
                    <button class="btn waves-effect waves-light #aa00ff purple accent-4 col s4" ng-click="downloadCtrl()" style="margin-left:1%">
                        Download example.controller.js
                    </button>                    
                </div>
            </td>
        </tr>        
    </tbody>
</table>

<iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
