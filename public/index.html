<body class="container #e3f2fd blue lighten-5">

  <div class="preloader-background">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
  <navbar></navbar>
  <ui-view ng-if="vm.auth.isAuthenticated()"></ui-view>
  <div ng-if="!vm.auth.isAuthenticated()">
    <br />
    <h4>Sign in to access to the service</h4>
    <br />
    <button class="waves-effect waves-light btn #90caf9 blue lighten-3" ng-click="vm.auth.login()">Log In</button>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
